<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Piton | Designing systems that make products easier to run.</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Space Grotesk', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            piton: {
              black: '#111111', // Main text color
              rock: '#F5F5F5',  // Light grey background
              steel: '#E5E5E5', // Borders
              accent: '#00A651', // Vivid Green
              secondary: '#666666', // Secondary text
              white: '#FFFFFF'
            }
          },
          cursor: {
            'crosshair': 'crosshair',
          }
        },
      },
    };
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <style>
    body {
      background-color: #FDFDFD;
      color: #111111;
      cursor: none;
      /* Hide default cursor for custom one */
    }

    /* Custom Cursor */
    .cursor-dot,
    .cursor-outline {
      position: fixed;
      top: 0;
      left: 0;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      z-index: 9999;
      pointer-events: none;
      mix-blend-mode: exclusion;
    }

    .cursor-dot {
      width: 8px;
      height: 8px;
      background-color: white;
    }

    .cursor-outline {
      width: 40px;
      height: 40px;
      border: 1px solid white;
      transition: width 0.2s, height 0.2s, background-color 0.2s;
    }

    /* Expand cursor on hoverable elements */
    body:has(a:hover, button:hover, input:hover, .interactive:hover) .cursor-outline {
      width: 60px;
      height: 60px;
      background-color: rgba(255, 255, 255, 0.1);
      border-color: transparent;
    }

    /* Remove scrollbar for cleaner look (optional, but premium feels often hide it or style it minimally) */
    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #00A651;
    }
  </style>

  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>

  <script type="module" src="/index.tsx"></script>
</body>

</html>
